<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Spreadsheet Settings</title>

  <!-- build:css css/settings.min.css -->
  <link rel="stylesheet" href="components/common-header/dist/css/rise.min.css">
  <link rel="stylesheet" href="components/bootstrap-select/bootstrap-select.css">
  <link rel="stylesheet" href="components/rv-bootstrap-formhelpers/dist/css/rv-bootstrap-formhelpers.css">
  <!-- endbuild -->

  <style type="text/css">
    body, html {
      background: transparent;
    }

    .ace_editor {
      /* Positioning */
      position: relative;

      /* Display & Box Model */
      height: 400px; /* height is required but also later gets dynamically calculated */

      /* Visual */
      border: 1px solid #DDD;
      border-radius: 4px;
      border-bottom-right-radius: 0px;
    }

  </style>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

</head>
<body ng-app="risevision.widget.html.settings" ng-controller="settingsController">
  <div class="widget">
    <div class="overlay"></div>
    <div class="settings">
      <div class="settings-center">
        <div class="wrapper container modal-content" ng-controller="htmlSettingsController" ng-cloak>
          <div class="modal-header">
            <h2 id="settings-title"> {{"widget-html.settings" | translate }}
              <button id="settings-close" type="button" class="close" ng-click="closeSettings()">
                <i class="fa fa-times"></i>
              </button>
            </h2>
            <div class="sticky-wrapper">
              <widget-button-toolbar
                save="saveSettings()" cancel="closeSettings()"
                contribute="https://github.com/Rise-Vision/widget-html"></widget-button-toolbar>
            </div>
          </div>
          <div id="editor" ng-model="settings.additionalParams.html" ace-holder ui-ace="{
            onLoad : aceLoaded,
            mode: 'html',
            theme: 'chrome',
            useWrapMode : true
          }"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!--
  ** BUGFIX **
  In order to prevent a character encoding issue with Ace Editor, the <script> tag that imports the Ace source requires
  the charset attribute to be set with value "UTF-8". See here - http://goo.gl/e6w6mb

  gulp-use-min node module in our build does not allow for applying attributes to generated <script> tags, thus
  needing to manually apply it here so that in the generated settings.html in dist/, it appears above the
  gulp-use-min generated declaration.
  -->
  <script src="js/settings.min.js" type="text/javascript" charset="UTF-8"></script>

  <!-- build:js js/settings.min.js -->
  <script src="components/angular-translate/angular-translate.js"></script>
  <script src="components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="components/common-header/dist/js/components/i18n.js"></script>
  <script src="components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="components/bootstrap-select/bootstrap-select.js"></script>
  <script src="components/rv-bootstrap-formhelpers/dist/js/rv-bootstrap-formhelpers.js"></script>

  <script src="config/config.js"></script>
  <script src="settings/settings-app.js"></script>
  <script src="components/widget-settings-ui-core/dist/widget-settings-ui-core.js"></script>
  <script src="settings/ctr-html-settings.js"></script>
  <script src="settings/dtv-ace-holder.js"></script>
  <script src="../tmp/html-templates/html5.js"></script>

  <script src="components/widget-settings-ui-components/dist/js/angular/widget-button-toolbar.js"></script>
  <script src="components/widget-settings-ui-components/dist/js/angular/tooltip.js"></script>

  <script src="components/ace-builds/src-noconflict/ace.js"></script>
  <script src="components/ace-builds/src-noconflict/mode-html.js"></script>
  <script src="components/ace-builds/src-noconflict/theme-chrome.js"></script>
  <script src="components/ace-builds/src-noconflict/ext-searchbox.js"></script>
  <script src="components/angular-ui-ace/ui-ace.js"></script>
  <!-- endbuild -->

  <!-- build:e2egadgets -->
  <script src="gadgets/gadgets.min.js"></script>
  <!-- endbuild -->

  <script src="//s3.amazonaws.com/rise-common/scripts/i18next/i18next.min.js"></script>

</body>
</html>
